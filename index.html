<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant Agent Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="video-background">
      <video autoplay muted loop>
        <source src="./media/Contract Glitches.webm" type="video/webm" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="agent-overlay" id="agentOverlay">
      <img src="" alt="Selected Agent" id="agentImage" class="agent-image" />
      <button id="lockInButton" class="lock-in-btn">Lock In</button>
      <button id="backButton" class="overlay-btn">Back</button>
    </div>

    <div class="container">
      <div id="agentSelection"></div>
      <div id="quiz"></div>
    </div>

    <script src="index.js" defer></script>
  </body>
</html>
